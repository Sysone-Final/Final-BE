name: Backend CI/CD to GCP

on:
  push:
    branches: [ "main", "ci/SYSONE-38-backend-deploy" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Test with Gradle
        run: ./gradlew test # test 대신 build를 실행해서 빌드 가능 여부를 확인해도 좋습니다.

  deploy:
    needs: test # test 작업이 성공해야만 실행됩니다.
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ci/SYSONE-38-backend-deploy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/final-be:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          script: |
            # 1. 올바르게 clone된 프로젝트 폴더로 이동합니다.
            cd /home/sana2d2v/app
            
            # 2. GitHub에서 새로운 변경사항을 받아옵니다. (매우 중요)
            git pull
            
            # 3. Docker Hub에서 최신 이미지를 받아옵니다.
            docker-compose pull
            
            # 4. 최신 설정(docker-compose.yml)으로 컨테이너를 다시 시작합니다.
            docker-compose up -d
            
            # 5. 사용하지 않는 Docker 이미지를 정리합니다.
            docker image prune -f
            
            echo "✅ Backend Deploy Success!"