name: Backend CI/CD to GCP

on:
  push:
    branches: [ "main", "ci/SYSONE-38-backend-deploy" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Test with Gradle
        run: ./gradlew test # test 대신 build를 실행해서 빌드 가능 여부를 확인해도 좋습니다.

  deploy:
    needs: test # test 작업이 성공해야만 실행됩니다.
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ci/SYSONE-38-backend-deploy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/final-be:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          script: |
            cd /home/sana2d2v/app
            git pull

            # 기존 컨테이너 중지 및 제거
            docker-compose down

            # 최신 이미지 pull (강제로 다시 받기)
            docker-compose pull

            # 컨테이너 시작
            docker-compose up -d

            # 로그 확인 (디버깅용)
            docker-compose logs app

            docker image prune -f
            echo "✅ Backend Deploy Success!"