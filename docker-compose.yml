version: '3.8'

services:
  app:
    image: sana2d2v/final-be:latest
    container_name: final-be-app
    expose:
      - "8080"
    restart: always

  nginx:
    image: nginx:latest
    container_name: final-be-nginx
    ports:
      # [수정] 외부 8080 포트를 Nginx 컨테이너의 80번 포트로 연결합니다.
      - "8080:80"
    volumes:
      - ./nginx:/etc/nginx/nginx.conf
    depends_on:
      - app
    restart: always
