spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 600000
      keepalive-time: 60000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      leak-detection-threshold: 30000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
    open-in-view: false

  task:
    execution:
      pool:
        core-size: 8
        max-size: 16
        queue-capacity: 200
        thread-name-prefix: async-executor-
      shutdown:
        await-termination: true
        await-termination-period: 30s

    scheduling:
      pool:
        size: 10
      thread-name-prefix: scheduler-
      shutdown:
        await-termination: true
        await-termination-period: 30s

monitoring:
  simulator:
    enabled: true
    interval-seconds: 5000
    device-count: 9
    excluded-equipment-ids: 256,257,258,259
  scheduler:
    metrics-interval: 5000         # ✅ 메트릭 수집 간격 5초 고정
    statistics-interval: 5000      # 통계 수집 간격 5초
    datacenter-interval: 5000      # 데이터센터 통계 간격 5초

prometheus:
  base-url: http://112.221.184.61:9090
  timeout: 30s                     # 30초 타임아웃
  collection:
    enabled: true
    interval: 5000                 # ✅ 5초로 고정
  client:
    connect-timeout: 10000         # 연결 타임아웃 10초
    read-timeout: 30000            # 읽기 타임아웃 30초

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 7200000
  refresh-token-validity: 604800000

cookie:
  secure: true

