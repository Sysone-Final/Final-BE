spring:
  application:
    name: Final-BE

  datasource:
    driver-class-driver: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 300000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 100          # 50 → 100 증가
        order_inserts: true
        order_updates: true
    open-in-view: false

  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX

  task:
    execution:
      pool:
        core-size: 8               # 4 → 8 증가
        max-size: 16               # 8 → 16 증가
        queue-capacity: 200        # 100 → 200 증가
        thread-name-prefix: async-executor-
      shutdown:
        await-termination: true
        await-termination-period: 30s

    scheduling:
      pool:
        size: 10                   # 5 → 10 증가
      thread-name-prefix: scheduler-
      shutdown:
        await-termination: true
        await-termination-period: 30s

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 7200000
  refresh-token-validity: 604800000

cookie:
  secure: true

monitoring:
  simulator:
    enabled: true
    interval-seconds: 10           # 5 → 10초로 증가
    device-count: 9
    excluded-equipment-ids: 256,257,258,259

prometheus:
  base-url: http://112.221.184.61:9090
  timeout: 15s                     # 10s → 15s 증가
  collection:
    enabled: true
    interval: 10000                # 5000 → 10000 (5초 → 10초로 증가)

