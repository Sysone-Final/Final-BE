spring:
  application:
    name: Final-BE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 300000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false


  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX

  task:
    execution:
      pool:
        core-size: 4
        max-size: 8
        queue-capacity: 100
        thread-name-prefix: prometheus-collector-
    scheduling:
      pool:
        size: 5

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 7200000
  refresh-token-validity: 604800000

cookie:
  secure: true

monitoring:
  simulator:
    enabled: true
    interval-seconds: 5
    device-count: 9

prometheus:
  base-url: http://112.221.184.61:9090
  timeout: 10s
  collection:
    enabled: true
    interval: 5000  # 5초

