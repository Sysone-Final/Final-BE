spring:
  application:
    name: Final-BE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 300000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # 주의: 프로덕션에서는 validate 사용
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false

  # ✨ 추가: Async 설정
  task:
    execution:
      pool:
        core-size: 4
        max-size: 8
        queue-capacity: 100
        thread-name-prefix: prometheus-collector-
    scheduling:
      pool:
        size: 5

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 7200000
  refresh-token-validity: 604800000

cookie:
  secure: true

monitoring:
  simulator:
    enabled: true
    interval-seconds: 5
    device-count: 9

# ==================== Prometheus 설정 ====================
prometheus:
  server:
    url: http://112.221.184.61:9090

  # 수집 설정
  collection:
    enabled: true
    fixed-delay: 15000      # 15초 (이전 실행 완료 후 15초 대기)
    initial-delay: 5000     # 시작 후 5초 대기

  # ✨ 추가: API 호출 타임아웃 설정
  client:
    connect-timeout: 5000   # 연결 타임아웃 (5초)
    read-timeout: 10000     # 읽기 타임아웃 (10초)

  # ✨ 추가: SSE 설정
  sse:
    timeout: 3600000        # 1시간
    heartbeat-interval: 30000  # 30초

# ==================== 로깅 설정 ====================
logging:
  level:
    root: INFO
    org.example.finalbe.domains.prometheus: INFO  # ✨ 추가
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: DEBUG  # HikariCP 로그

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n"